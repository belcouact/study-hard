<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Assistant</h1>
        
        <!-- Text Generation Section -->
        <div class="section">
            <h2>Text Generation</h2>
            <div class="input-section">
                <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
                <button id="submitBtn" onclick="handleSubmit()">Generate Text</button>
            </div>
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generating response...</p>
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="responseContent" class="response-content"></div>
        </div>

        <!-- Image Generation Section -->
        <div class="section">
            <h2>Image Generation</h2>
            <div class="input-section">
                <textarea id="imagePromptInput" placeholder="Describe the image you want to generate..."></textarea>
                <button id="generateImageBtn" onclick="handleImageGeneration()">Generate Image</button>
            </div>
            <div id="imageLoading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generating image...</p>
            </div>
            <div id="imageError" class="error" style="display: none;"></div>
            <div id="imageResult" class="image-result"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
