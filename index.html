<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Study Assistant</h1>
        <div id="api-status" class="status-indicator">
            <span class="status-dot"></span>
            <span class="status-text">API Status: Checking...</span>
        </div>
        
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            <div class="input-area">
                <textarea id="user-input" placeholder="Type your question here..."></textarea>
                <button id="send-btn" disabled>Send</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn" disabled>Start Session</button>
            <button id="clear-btn">Clear Chat</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
